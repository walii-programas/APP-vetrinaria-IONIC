<ion-header mode="ios" class="ion-no-border" colapse="condense">
  <ion-toolbar>
    <ion-title size="large">
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../../assets/svg/pets.svg">
        </ion-avatar>
        <ion-label>
          <h3>Mis Mascotas</h3>
        </ion-label>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ion-grid>
    
    <ion-row *ngFor="let pet of pets">
      <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{ pet.name }}</ion-card-title>
                <ion-card-subtitle>Especie: {{ pet.species }}</ion-card-subtitle>
                <ion-card-subtitle>Fecha de nacimiento: {{ pet.birthdate }}</ion-card-subtitle>
                <ion-card-subtitle>Color: {{ pet.color }}</ion-card-subtitle>
              </ion-card-header>
            
              <ion-card-content>
                <ion-button 
                  expand="block" 
                  size="default" 
                  fill="clear" 
                  strong="true"
                  shape="round"
                  routerLink="/tabs/pets/pet-vaccination-card/{{pet.id}}"
                >Tarjetas de Vacunas</ion-button>
                <ion-button 
                  expand="block" 
                  size="default" 
                  fill="clear" 
                  strong="true"
                  shape="round"
                  routerLink="/tabs/pets/pet-simple-service/{{pet.id}}"
                >Servicios Simples</ion-button>
                <ion-button 
                  expand="block" 
                  size="default" 
                  fill="clear" 
                  strong="true"
                  shape="round"
                  routerLink="/tabs/pets/pet-hospitalized-service/{{pet.id}}"
                >Servicios de Internado</ion-button>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
