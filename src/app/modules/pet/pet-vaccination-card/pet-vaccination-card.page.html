<ion-header mode="ios" class="ion-no-border" colapse="condense">
  <ion-toolbar>
    <ion-title *ngIf="pet" size="large">
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../../../assets/svg/roundedVaccine.svg">
        </ion-avatar>
        <ion-label>
          <h3>Tarjetas de Vacunas de {{ pet.name }}</h3>
        </ion-label>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ion-list *ngFor="let pvcad of petVaccinationCardsAndDetails">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Tarjeta de vacuna</ion-card-subtitle>
        <ion-card-title><b></b> {{ pvcad.petVaccinationCard.description }}</ion-card-title>
      </ion-card-header>

      <ion-card-content *ngFor="let vaccine of pvcad.vaccines">
        <ion-chip>
          <ion-avatar>
            <img src="../../../../assets/svg/roundedVaccine.svg">
          </ion-avatar>
          <ion-label>Vacuna: {{ vaccine.name }}</ion-label>
        </ion-chip>
        <ion-row >
          <p><b>Fecha de vacunaci√≥n:</b> {{ vaccine.pivot.date }}</p>
          <p><b>Estado:</b> <ion-text color="danger"> {{ vaccine.pivot.state }} </ion-text></p>
          <!-- <p><b>Estado:</b> {{ vaccine.pivot.state }}</p> -->
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
