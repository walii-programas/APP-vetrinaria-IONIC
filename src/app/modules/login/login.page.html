<ion-content class="login-content" padding mode="ios">

  <ion-row class="logo-row">
    <ion-col>
      <ion-title align="center">
        <h1>VeterinariASC</h1>
        <!-- <img class="logo" src="assets/img/Ionic_Logo.svg.png"> -->
      </ion-title>
    </ion-col>
  </ion-row>

  <ion-card>
    <div class="login-box">

      <form [formGroup]="loginForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input formControlName="email" type="text" placeholder="Correo electrónico"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <ion-button 
              class="submit-btn"
              expand="block" 
              size="default" 
              fill="outline" 
              strong="true"
              [disabled]="loginForm.invalid"
              (click)="login(loginForm.value)"
            >Iniciar Sesión</ion-button>
          </ion-col>
        </ion-row>

      </form>

    </div>
  </ion-card>

</ion-content>
