<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../../assets/svg/roundedUser.svg">
        </ion-avatar>
        <ion-label>
          <h3>Mi Perfil</h3>
        </ion-label>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ion-grid>
    
    <ion-row *ngIf="user">
      <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Bienvenid@</ion-card-subtitle>
                <ion-card-title>{{ user.firstname }} {{ user.lastname }}</ion-card-title>
                <ion-card-subtitle>Email: {{ user.email }}</ion-card-subtitle>
                <ion-card-subtitle>DNI: {{ user.dni }}</ion-card-subtitle>
                <ion-card-subtitle>Celular: {{ user.phone }}</ion-card-subtitle>
              </ion-card-header>
            
              <ion-card-content>
                <ion-button 
                  expand="block" 
                  size="default" 
                  fill="outline" 
                  strong="true"
                  (click)="logout()"
                >Cerrar Cesi√≥n</ion-button>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
